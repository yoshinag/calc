<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Graph Generator</title>
  <link rel="stylesheet" href="dot_viewer.css"> <!-- ルートなので変更なし -->
</head>
<body>

<div class="container">
  <div class="global-controls">
    <button id="toggle-all-panels-btn" title="パネルを隠す">すべて隠す</button>
  </div>

  <div class="panels-wrapper">
    <div class="settings-panel">
      <h2>設定</h2>
      <div class="settings-content">
        <div>
          <label>記法を選択:</label>
          <input type="radio" name="notation" value="dot" id="radio-dot"> <label for="radio-dot">DOT</label>
          <input type="radio" name="notation" value="mermaid" id="radio-mermaid" checked> <label for="radio-mermaid">Mermaid</label>
        </div>
        <div>
          <label for="template-select">テンプレート:</label>
          <select id="template-select">
            <!-- オプションはJavaScriptで動的に追加されます -->
          </select>
        </div>
        <div>
          <label for="download-format-select">ダウンロード形式:</label>
          <select id="download-format-select">
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
          </select>
          <button id="download-btn">ダウンロード</button>
        </div>
      </div>
    </div>

    <div class="code-panel">
      <h2>コード:</h2>
      <textarea id="code-input" spellcheck="false"></textarea>
    </div>
  </div> <!-- .panels-wrapper end -->


  <div class="output-panel">
    <div id="graph-container">
      <p>記法を選択し、有効なコードを入力してください。</p>
    </div>
  </div>
</div>

<!-- ライブラリ (ローカルパスに変更) -->
<!-- Viz.js -->
<script src="viz/viz.js"></script>
<script src="viz/full.render.js"></script> <!-- CDNのfull.render.jsに相当するものがこのrender.jsだと仮定 -->

<!-- Mermaid.js -->
<script src="mermaid/mermaid.js"></script>

<!-- 自作スクリプト (ルートなので変更なし) -->
<script src="download_utils.js" defer></script>
<script src="dot_viewer.js" defer></script>

</body>
</html>
