<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Graph Generator</title>
  <link rel="stylesheet" href="css/dot_viewer.css">
</head>
<body>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YP7BYDG752"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YP7BYDG752');
</script>

<div class="container">
  <!-- (dot_viewer.html の global-controls 部分) -->
  <div class="global-controls">
    <button id="toggle-all-panels-btn" title="パネルを隠す">
      <!-- 初期アイコンはJSで設定、またはここに直接記述 -->
      <!-- 例: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41-1.41z"/></svg> -->
    </button>
  </div>

  <div class="panels-wrapper">
    <div class="settings-panel">
      <h2>設定</h2>
      <div class="settings-content">
        <div>
          <label>記法を選択:</label>
          <input type="radio" name="notation" value="dot" id="radio-dot"> <label for="radio-dot">DOT</label>
          <input type="radio" name="notation" value="mermaid" id="radio-mermaid" checked> <label for="radio-mermaid">Mermaid</label>
        </div>
        <div>
          <label for="template-select">テンプレート:</label>
          <select id="template-select">
            <!-- オプションはJavaScriptで動的に追加されます -->
          </select>
        </div>
<!--        <div>-->
<!--          <label for="download-format-select">ダウンロード形式:</label>-->
<!--          <select id="download-format-select">-->
<!--            <option value="png">PNG</option>-->
<!--            <option value="svg">SVG</option>-->
<!--          </select>-->
<!--          <button id="download-btn">ダウンロード</button>-->
<!--        </div>-->
      </div>
    </div>

    <div class="code-panel">
      <h2>コード:</h2>
      <textarea id="code-input" spellcheck="false"></textarea>
    </div>
  </div> <!-- .panels-wrapper end -->


  <div class="output-panel">
    <div id="graph-container">
      <p>記法を選択し、有効なコードを入力してください。</p>
    </div>
  </div>
</div>

<script src="js/viz/viz.js"></script>
<script src="js/viz/full.render.js"></script>
<script src="js/mermaid/mermaid.js"></script>

<!-- 自作スクリプト (js/dot_viewer/ にあると想定) -->
<script src="js/dot_viewer/ui_interactions.js" defer></script>
<script src="js/dot_viewer/template_manager.js" defer></script>
<script src="js/dot_viewer/download_utils.js" defer></script>
<script src="js/dot_viewer/dot_viewer.js" defer></script>

</body>
</html>
